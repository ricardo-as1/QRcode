<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Definindo os metadados da página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRCode Generator - Gerar</title>

  <!-- Link para o Tailwind CSS para estilização -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/Assets/logo.png" rel="icon"> <!-- Logo no favicon -->
  <link href="/Src/Styles/QRCodePageStyle.css" rel="stylesheet"> <!-- Estilo customizado -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome para ícones -->
</head>
<body class="bg-gray-800 text-white font-sans">

  <!-- Cabeçalho da página -->
  <header class="bg-gray-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="/Assets/logo.png" alt="Logo" class="w-10 h-10 rounded-r rounded-l"> <!-- Logo -->
        <button class="ml-3 text-2xl font-bold text-white py-2 px-4 transition-all" onclick="window.location.href='/'">
          QRCode Generator
        </button>
      </div>
      <!-- Navegação -->
      <nav>
        <a href="/index.html" class="text-gray-300 hover:text-white mx-2">Home</a>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Generate</a>
        <a href="https://github.com/ricardo-as1" target="_blank" class="text-gray-300 hover:text-white mx-2">GitHub</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto p-6">
    <div class="bg-gray-700 p-8 rounded shadow-lg max-w-lg mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Gere seu Código QR</h2>

      <!-- Input para Texto ou Link -->
      <div class="mb-6">
        <label for="linkBox" class="block text-gray-300 font-semibold mb-2">Conteúdo (Texto ou Link)</label>
        <div class="flex">
          <input type="text" id="linkBox" placeholder="Digite o conteúdo aqui" value="https://google.com" class="flex-1 p-3 bg-gray-800 text-white rounded-l focus:outline-none">
          <button id="genBtn" class="bg-indigo-600 hover:bg-indigo-500 px-4 rounded-r text-white">Gerar</button>
        </div>
      </div>

      <!-- Input para WiFi -->
      <div class="mb-6">
        <label class="block text-gray-300 font-semibold mb-2">Informações de WiFi</label>

        <!-- Campo para SSID e Senha -->
        <div class="flex mb-3">
          <input type="text" id="ssidBox" placeholder="SSID (Nome)" class="flex-1 p-3 bg-gray-800 text-white rounded-l focus:outline-none">
          
          <!-- Campo de Senha com ícone dentro -->
          <div class="relative">
            <input type="password" id="pwdBox" placeholder="Senha" class="flex-1 p-3 bg-gray-800 text-white rounded-r focus:outline-none">
            <!-- Ícone de olho dentro do campo de senha -->
            <i id="eyeIcon" class="fas fa-eye text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer pl-3"></i>
          </div>
        </div>

        <!-- Botão para gerar QR Code de WiFi -->
        <button id="genWifiBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-2 rounded text-white">Gerar QR de WiFi</button>
      </div>

      <!-- Exibição do QRCode gerado -->
      <div id="qrcode" class="flex justify-center items-center bg-gray-800 p-4 rounded mb-6"></div>

      <!-- Opções de Download -->
      <div class="flex flex-wrap gap-4 justify-center">
        <!-- Tamanho da imagem -->
        <select id="imgSize" class="bg-gray-900 text-white py-2 px-3 rounded mr-4">
          <option value="256">256px</option>
          <option value="512">512px</option>
          <option value="1024">1024px</option>
          <option value="2048">2048px</option>
        </select>
        <!-- Tipo de imagem (PNG ou SVG) -->
        <select id="imgType" class="bg-gray-900 text-white py-2 px-3 rounded">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
        </select>
        <!-- Botão para Download -->
        <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-500 py-2 px-6 rounded text-white">Download</button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-gray-300 py-4 text-center fixed bottom-0 w-full left-0">
    <p>© 2024 QR Code Generator. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="/Src/lib/qrcode.min.js"></script> <!-- Biblioteca para gerar QR Code -->
  <script type="module" src="/Src/Scripts/QRCodePageMainJS.js"></script> <!-- Script principal -->
</body>
</html>
