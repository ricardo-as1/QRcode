    <div class="flex items-center">
      <img src="/Assets/logo.png" class="w-8 h-8 rounded" alt="Logo" />
      <span class="ml-2 font-bold text-lg">QRCode Generator</span>
    </div>
    <button onclick="toggleMenu()" class="text-white focus:outline-none text-2xl" aria-label="Abrir menu mobile">
      ☰
    </button>
  </div>

  <!-- Dropdown Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden fixed top-16 left-0 right-0 bg-gray-800 z-40 flex flex-col p-4 space-y-4 shadow-md max-h-[calc(100vh-4rem)] overflow-auto">
    <a href="/" class="flex items-center text-gray-300 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
      </svg>
      Início
    </a>
    <a href="/Pages/QRCode.html" class="flex items-center text-gray-300 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      </svg>
      Gerar QR Code
    </a>
    <a href="https://github.com/ricardo-as1/QRcode/tree/main" target="_blank" class="flex items-center text-gray-300 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.799 8.205 11.387.6.111.82-.261.82-.579v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.547-1.387-1.337-1.757-1.337-1.757-1.092-.746.083-.73.083-.73 1.205.084 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.335-5.466-5.931 0-1.31.469-2.381 1.236-3.221-.124-.303-.536-1.524.116-3.176 0 0 1.008-.322 3.3 1.23a11.5 11.5 0 013.003-.404c1.02.004 2.047.138 3.003.404 2.291-1.553 3.297-1.23 3.297-1.23.653 1.653.241 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.61-2.804 5.624-5.475 5.921.43.371.823 1.103.823 2.222v3.293c0 .32.218.694.825.577C20.565 21.796 24 17.297 24 12 24 5.37 18.63 0 12 0z"/>
      </svg>
      GitHub

  <!-- Conteúdo Principal -->
  <main class="flex-grow ml-0 md:ml-64 p-8 flex justify-center items-start min-h-[calc(100vh-4rem)] max-w-full">
    <section class="bg-gray-800 rounded-2xl shadow-xl p-10 max-w-xl w-full">
      <h2 class="text-4xl font-extrabold mb-8 text-center tracking-wide text-indigo-400 drop-shadow-lg">
        Gere seu QRCode
      </h2>

      <!-- Texto ou Link -->
      <div class="mb-8">
        <label for="linkBox" class="block text-gray-300 font-semibold mb-3 text-lg">• Digite o Texto ou Link</label>
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="linkBox"
            placeholder="Digite o conteúdo aqui"
            value="https://ricardo-qrcode.web.app/"
            class="flex-1 p-4 rounded-xl bg-gray-900 bg-opacity-25 text-white placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition"
            aria-label="Campo para digitar texto ou link"
          />
          <button
            id="genBtn"
            class="w-full sm:w-auto bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition"
            aria-label="Gerar QR Code do conteúdo"
          >
            Gerar
          </button>
        </div>
      </div>

      <!-- WiFi -->
      <div class="mb-10">
        <label class="block text-gray-300 font-semibold mb-4 text-lg">• Informações de WiFi</label>
        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <input
            type="text"
            id="ssidBox"
            placeholder="SSID (Nome)"
            class="bg-opacity-25 flex-1 p-4 rounded-xl bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition"
            aria-label="Campo para digitar SSID"
          />
          <div class="relative flex-1">
            <input
              type="password"
              id="pwdBox"
              placeholder="Senha"
              class="bg-opacity-25 p-4 rounded-xl bg-gray-900 text-white placeholder-gray-400 w-full pr-12 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition"
              aria-label="Campo para digitar senha WiFi"
            />
            <i
              id="eyeIcon"
              class="fas fa-eye text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer hover:text-indigo-400 transition"
              title="Mostrar/Ocultar senha"
              role="button"
              tabindex="0"
              aria-pressed="false"
              aria-label="Mostrar ou ocultar senha"
            ></i>
          </div>
        </div>
        <button
          id="genWifiBtn"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg transition"
          aria-label="Gerar QR Code do WiFi"
        >
          Gerar QR de WiFi
        </button>
      </div>

      <!-- QRCode Image -->
      <div
        id="qrcode"
        class="flex justify-center items-center bg-gray-900 bg-opacity-25 p-6 rounded-2xl mb-8 max-w-full overflow-auto shadow-inner"
        aria-label="QRCode gerado"
      ></div>

      <!-- Download -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <select
          id="imgSize"
          class="bg-gray-900 text-white py-3 px-5 rounded-xl w-full sm:w-auto cursor-pointer focus:outline-none focus:ring-4 focus:ring-indigo-500 transition"
          aria-label="Selecionar tamanho da imagem"
        >
          <option value="256">256px</option>
          <option value="512" selected>512px</option>
          <option value="1024">1024px</option>
          <option value="2048">2048px</option>
        </select>

        <select
          id="imgType"
          class="bg-gray-900 text-white py-3 px-5 rounded-xl w-full sm:w-auto cursor-pointer focus:outline-none focus:ring-4 focus:ring-indigo-500 transition"
          aria-label="Selecionar tipo de imagem"
        >
          <option value="png" selected>PNG</option>
          <option value="svg">SVG</option>
        </select>

        <button
          id="downloadBtn"
          class="bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition"
          aria-label="Botão para baixar QR Code"
        >
          Download
        </button>
      </div>
    </section>
  </main>


  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }    
    </script>
  <canvas id="canv" class="hidden"></canvas>
  <script src="/Src/lib/qrcode.min.js"></script>
  <script type="module" src="/Src/Scripts/QRCodePageMainJS.js"></script>
</body>
</html>
